<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <script>
        fetch('https://jsonplaceholder.typicode.com/users')
            .then(function(response) {
                return response.json();
            })
            .then(function(user) {
                let hasil = []
                user.forEach((item) => {
                    hasil.push({
                        name: item['name']
                    })
                })
                console.log(hasil)
            })
    </script>
</body>

</html>
